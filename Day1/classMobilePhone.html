<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile phone</title>
</head>
<body>
    <script>
        class MobilePhone {
            name
            battery
            constructor(name , battery) {
                this.name = name;
                this.battery = battery;
                this.draftsBox = [];
                this.inBox = [];
                this.sendBox = [];
                this.status = false;

            }
            // Bật tắt máy
            turnOnOff() {
                return this.status = !this.status;
            }
            getStatus() {
                return this.status;
            }
            // Kiểm tra Pin
            checkBattery() {
                return this.battery > 0 ? true: false;
            }
            chargeBattery (battery) {
                return  this.battery = battery;
            }
            // Các chức năng
            // Soạn tin nhắn
            setMess(message) {
                if(this.checkBattery() && this.getStatus()) {
                    this.message = message;
                    this.draftsBox.push(message);
                    this.battery--;
                }
            }
            // Nhận tin nhắn
            getInbox(messages) {
                if(this.checkBattery() && this.getStatus()){
                    this.inBox = this.inBox.concat(messages);
                    this.battery--;
                }
            }
            // Gửi tin nhắn
            sendMess(phones) {
                if(this.checkBattery() && this.getStatus() ) {
                    this.battery--;
                    this.sendBox = this.sendBox.concat(this.draftsBox);
                    for (let i = 0; i < phones.length; i++) {   
                        phones[i].getInbox(this.draftsBox)
                    }
                    // phone.getInbox(this.draftsBox);
                    this.draftsBox = [];
                }
            }
        }

        let nokia = new MobilePhone('nokia', 100);
        let iphone = new MobilePhone('iphone', 100);
        let iphone1 = new MobilePhone('iphone1', 100);
        let iphone2 = new MobilePhone('iphone2', 100);

        let phones = [iphone, iphone1, iphone2]


    </script>
</body>
</html>
