    <script>
        class MyDate {
            day
            month
            year
            constructor(day ,month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

        getDay() {
            return this.day
        }
        setDay(day) {
            this.day = day;
        }
        getMonth() {
            return this.month;
        }
        setMonth(month) {
            this.month = month;
        }
        getYear() {
            return this.year;
        }
        setYear(year) {
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            alert(this.day + '/' + this.month + '/' + this.year);
        }
    }

    let date = new MyDate(22, 11, 2021);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(`${day}/${month}/${year}`);



    date.setDay(2);
    date.setMonth(12);

    date.toString();
    date.setDate(2,3,2022);
    date.toString();
